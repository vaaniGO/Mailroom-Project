<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashoka University Mailroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="global-styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Main Container -->
    <div class="container-fluid px-5 pt-3">
        <!-- Top Section: Logo & Date -->
        <div class="d-flex justify-content-between align-items-center">
            <!-- Left: Ashoka Logo -->
            <img src="ashoka-logo.png" alt="Ashoka University Logo" height="80">

            <!-- Right: Date & Time -->
            <div class="text-end">
                <span class="fs-5 fw-normal">1:58 PM</span> <br>
                <span class="fs-5 fw-normal">01 / 02 / 2025</span> <br>
                <span class="fs-5 fw-normal">SATURDAY</span>
            </div>
        </div>

        <!-- Red Banner -->
        <div class="header-bar text-white text-center py-3 mt-3">
            <h1 class="fw-bold m-0">ASHOKA UNIVERSITY MAILROOM</h1>
        </div>
    </div>
        <!-- Login Box -->
        <div class="login-container">
            <div class="login-box">
                <h3>User Login</h3>
                <p>Name, Email ID or Ashoka ID</p>
    
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter identification details">
                    <span class="input-group-text">üîç</span>
                </div>
    
                <input type="password" class="form-control mb-3" placeholder="Password">
    
                <button class="btn btn-danger next-btn">NEXT</button>
            </div>
        </div>

    </div>

</body>
</html>
